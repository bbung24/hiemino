<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add New Post</div>
    <div class="panel-body">
      <form class="form" method="post" ng-submit="addPost()" name="addForm">
        <div class="form-group" ng-class="{ 'has-success' : addForm.title.$valid && addForm.title.$dirty, 'has-error' : addForm.title.$invalid && addForm.title.$dirty }">
          <input class="form-control" type="text" name="title" ng-model="title" placeholder="Enter title for this post" required autofocus>
          <div class="help-block text-danger" ng-if="addForm.title.$dirty" ng-messages="addForm.title.$error">
            <div ng-message="required">Title is required.</div>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-success' : addForm.content.$valid && addForm.content.$dirty, 'has-error' : addForm.content.$invalid && addForm.content.$dirty }">
          <textarea class="form-control" rows="5" name="content" ng-model="content" placeholder="Write content for this post" required></textarea>
          <div class="help-block text-danger" ng-if="addForm.content.$dirty" ng-messages="addForm.content.$error">
            <div ng-message="required">Content is required.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="addForm.$invalid">Add</button>
      </form>
    </div>
  </div>
</div>
